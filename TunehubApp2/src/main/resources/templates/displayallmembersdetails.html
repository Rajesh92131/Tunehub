<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

       <table border="1">
      <tr>
        <td>User Name</td>
        <td>Email id</td>
        <td>Password</td>
        <td>Gender</td>
        <td>Role</td>
        <td>Address</td>
      </tr>
      
      <tr th:each="users:${users}">
        <td th:text="${users.username}"></td>
        <td th:text="${users.email}"></td>
        <td th:text="${users.password}"></td>
        <td th:text="${users.gender}"></td>
        <td th:text="${users.role}"></td>
        <td th:text="${users.address}"></td>
        
      </tr>
   </table>

</body>
</html>
