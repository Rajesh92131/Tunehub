<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Playlist Display</title>
</head>
<body>

   <table border="1">
      <tr>
        <td>Playlist id</td>
        <td>Playlist Name</td>
        <td>Playlist Songs</td>
       
      </tr>
      
      <tr th:each="pl:${plist}">
        <td th:text="${pl.id}"></td>
        <td th:text="${pl.name}"></td>
        <td>
            <ul th:each="s:${pl.songs}">
              <li>
                <audio controls>
                 <source th:src=${s.link} type="audio/mpeg">
                </audio>
            
             </li>
            </ul>
        </td>
      </tr>
   </table>

</body>
</html>
