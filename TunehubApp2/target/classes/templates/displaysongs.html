<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    
       <table border="1">
      <tr>
        <td>Song Name</td>
        <td>Song Artist</td>
        <td>Song Genre</td>
        <td>Song Link</td>
      </tr>
      
      <tr th:each="songs:${songs}">
        <td th:text="${songs.name}"></td>
        <td th:text="${songs.artist}"></td>
        <td th:text="${songs.genre}"></td>
        <td>
            <audio controls>
             <source th:src=${songs.link} type="audio/mpeg">
             </audio>
        </td>
      </tr>
   </table>
</body>
</html>
